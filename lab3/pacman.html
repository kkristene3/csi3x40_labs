    <body>
        <h1>CHECK CONSOLE LOG</h1>
        
        <!-- JAVASCRIPT -->
        <script>

            const pacman = "C";
            const ghost = "^";
            const fruit = "@";
            const pellets = ".";

            // CREATE GAME FUNCTION
            function createGame(n) {
                // variables
                let arr = new Array(n);
                let numGhost = 1;
                let numFruit = 1;
                let numPellets = n - 1 - numGhost - numFruit;
                
                // fill array
                arr.fill(pacman,0, 1);
                arr.fill(ghost, 1, numGhost+1);
                arr.fill(fruit, numGhost+1, numGhost+numFruit+1);
                arr.fill(pellets, numGhost+numFruit+1);

                // shuffle array contents
                for (var i = n - 1; i > 0; i--) {
                    var j = Math.floor(Math.random() * (i + 1));
                    var temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }

                // output array to console
                return arr;
            }

            // MOVE PACMAN TO THE LEFT
            function moveLeft(game){
                // rename game to arr
                let arr = game;

                // get index of pacman
                const indexPacman = arr.indexOf(pacman);

                // switch the value of the index to the left of the pacman with the pacman
                const temp = arr[indexPacman-1];
                arr[indexPacman-1] = arr[indexPacman];
                arr[indexPacman] = temp;

                return arr;
            }

            // MOVE PACMAN TO THE RIGHT
            function moveRight(game){
                // rename game to arr
                let arr = game;

                // get index of pacman
                const indexPacman = arr.indexOf(pacman);

                // switch the value of the index to the right of the pacman with the pacman
                const temp = arr[indexPacman+1];
                arr[indexPacman+1] = arr[indexPacman];
                arr[indexPacman] = temp;

                return arr;
            }
            
        </script>

    </body>

</html>
